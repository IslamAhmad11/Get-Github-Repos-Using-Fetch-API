<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div id="slide-num" class="slide-num">Slide #</div>
        <img src="images/landing.jpg" alt="">
        <img src="images/shuffle-01.jpg" alt="">
        <img src="images/shuffle-03.jpg" alt="">
        <img src="images/shuffle-08.jpg" alt="">
        <img src="images/subscribe.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
